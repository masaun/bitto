<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micropayment With Revenue Sharing</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Micropayment With Revenue Sharing</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Provider</h2>
    <button id="register-provider">Register Provider</button>
  </div>

  <div class="section">
    <h2>Add Beneficiary</h2>
    <button id="add-beneficiary">Add Beneficiary</button>
  </div>

  <div class="section">
    <h2>Make Micropayment</h2>
    <button id="make-micropayment">Make Micropayment</button>
  </div>

  <div class="section">
    <h2>Distribute Revenue</h2>
    <button id="distribute-revenue">Distribute Revenue</button>
  </div>

  <div class="section">
    <h2>Update Provider Status</h2>
    <button id="update-provider-status">Update Provider Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
