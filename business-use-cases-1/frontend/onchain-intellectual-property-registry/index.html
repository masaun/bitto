<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onchain Intellectual Property Registry</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Onchain Intellectual Property Registry</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Ip</h2>
    <button id="register-ip">Register Ip</button>
  </div>

  <div class="section">
    <h2>Purchase License</h2>
    <button id="purchase-license">Purchase License</button>
  </div>

  <div class="section">
    <h2>Verify Ip</h2>
    <button id="verify-ip">Verify Ip</button>
  </div>

  <div class="section">
    <h2>Transfer Ownership</h2>
    <button id="transfer-ownership">Transfer Ownership</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
