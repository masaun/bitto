<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Data Marketplace For Robots</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Real Time Data Marketplace For Robots</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Data Stream</h2>
    <button id="register-data-stream">Register Data Stream</button>
  </div>

  <div class="section">
    <h2>Subscribe To Stream</h2>
    <button id="subscribe-to-stream">Subscribe To Stream</button>
  </div>

  <div class="section">
    <h2>Publish Data Packet</h2>
    <button id="publish-data-packet">Publish Data Packet</button>
  </div>

  <div class="section">
    <h2>End Subscription</h2>
    <button id="end-subscription">End Subscription</button>
  </div>

  <div class="section">
    <h2>Update Stream Status</h2>
    <button id="update-stream-status">Update Stream Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
