<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Legal Counsel Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Legal Counsel Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Counsel</h2>
    <button id="register-counsel">Register Counsel</button>
  </div>

  <div class="section">
    <h2>Create Case</h2>
    <button id="create-case">Create Case</button>
  </div>

  <div class="section">
    <h2>Upload Document</h2>
    <button id="upload-document">Upload Document</button>
  </div>

  <div class="section">
    <h2>Bill Hours</h2>
    <button id="bill-hours">Bill Hours</button>
  </div>

  <div class="section">
    <h2>Close Case</h2>
    <button id="close-case">Close Case</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
