<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onchain Kyc</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Onchain Kyc</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Provider</h2>
    <button id="register-provider">Register Provider</button>
  </div>

  <div class="section">
    <h2>Submit Kyc</h2>
    <button id="submit-kyc">Submit Kyc</button>
  </div>

  <div class="section">
    <h2>Approve Kyc</h2>
    <button id="approve-kyc">Approve Kyc</button>
  </div>

  <div class="section">
    <h2>Reject Kyc</h2>
    <button id="reject-kyc">Reject Kyc</button>
  </div>

  <div class="section">
    <h2>Renew Kyc</h2>
    <button id="renew-kyc">Renew Kyc</button>
  </div>

  <div class="section">
    <h2>Revoke Kyc</h2>
    <button id="revoke-kyc">Revoke Kyc</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
