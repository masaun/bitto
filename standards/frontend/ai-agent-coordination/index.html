<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Coordination</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    
    .section:last-child {
      border-bottom: none;
    }
    
    h2 {
      color: #444;
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .wallet-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .function-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 14px;
      color: #555;
      word-break: break-all;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Agent Coordination</h1>
    <p class="subtitle">Decentralized coordination for AI agents on Stacks</p>
    
    <div class="section">
      <h2>Connect Wallet</h2>
      <div class="wallet-buttons">
        <button id="connect-stacks">Connect Stacks Wallet</button>
        <button id="connect-walletconnect">Connect WalletConnect</button>
        <button id="connect-reown">Connect Reown AppKit</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Propose Coordination</h2>
      <div class="input-group">
        <label for="propose-intent-hash">Intent Hash (32 bytes hex):</label>
        <input type="text" id="propose-intent-hash" placeholder="0x1234567890abcdef..." maxlength="66">
      </div>
      <div class="input-group">
        <label for="propose-intent-text">Intent Text (max 512 chars):</label>
        <textarea id="propose-intent-text" maxlength="512" placeholder="Describe the coordination intent..."></textarea>
      </div>
      <div class="input-group">
        <label for="propose-target-agents">Target Agents (comma-separated principals, max 5):</label>
        <input type="text" id="propose-target-agents" placeholder="SP..., SP..., SP...">
      </div>
      <button id="btn-propose-coordination">Propose Coordination</button>
    </div>
    
    <div class="section">
      <h2>Accept Coordination</h2>
      <div class="input-group">
        <label for="accept-intent-hash">Intent Hash (32 bytes hex):</label>
        <input type="text" id="accept-intent-hash" placeholder="0x1234567890abcdef..." maxlength="66">
      </div>
      <button id="btn-accept-coordination">Accept Coordination</button>
    </div>
    
    <div class="section">
      <h2>Execute Coordination</h2>
      <div class="input-group">
        <label for="execute-intent-hash">Intent Hash (32 bytes hex):</label>
        <input type="text" id="execute-intent-hash" placeholder="0x1234567890abcdef..." maxlength="66">
      </div>
      <button id="btn-execute-coordination">Execute Coordination</button>
    </div>
    
    <div class="section">
      <h2>Cancel Coordination</h2>
      <div class="input-group">
        <label for="cancel-intent-hash">Intent Hash (32 bytes hex):</label>
        <input type="text" id="cancel-intent-hash" placeholder="0x1234567890abcdef..." maxlength="66">
      </div>
      <button id="btn-cancel-coordination">Cancel Coordination</button>
    </div>
    
    <div id="status" class="status">Ready to connect wallet...</div>
  </div>
  
  <script type="module" src="/main.ts"></script>
</body>
</html>
