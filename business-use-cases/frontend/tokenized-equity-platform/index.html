<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokenized Equity Platform</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Tokenized Equity Platform</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Issue Equity</h2>
    <button id="issue-equity">Issue Equity</button>
  </div>

  <div class="section">
    <h2>Purchase Equity</h2>
    <button id="purchase-equity">Purchase Equity</button>
  </div>

  <div class="section">
    <h2>Transfer Equity</h2>
    <button id="transfer-equity">Transfer Equity</button>
  </div>

  <div class="section">
    <h2>Update Kyc Status</h2>
    <button id="update-kyc-status">Update Kyc Status</button>
  </div>

  <div class="section">
    <h2>Update Trading Enabled</h2>
    <button id="update-trading-enabled">Update Trading Enabled</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
