<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot To Robot Payment Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Robot To Robot Payment Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Initialize Wallet</h2>
    <button id="initialize-wallet">Initialize Wallet</button>
  </div>

  <div class="section">
    <h2>Deposit Funds</h2>
    <button id="deposit-funds">Deposit Funds</button>
  </div>

  <div class="section">
    <h2>Send Payment</h2>
    <button id="send-payment">Send Payment</button>
  </div>

  <div class="section">
    <h2>Create Escrow</h2>
    <button id="create-escrow">Create Escrow</button>
  </div>

  <div class="section">
    <h2>Release Escrow</h2>
    <button id="release-escrow">Release Escrow</button>
  </div>

  <div class="section">
    <h2>Cancel Escrow</h2>
    <button id="cancel-escrow">Cancel Escrow</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
