<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Training And Fine Tuning Of Llm Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Training And Fine Tuning Of Llm Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Compute Node</h2>
    <button id="register-compute-node">Register Compute Node</button>
  </div>

  <div class="section">
    <h2>Create Training Job</h2>
    <button id="create-training-job">Create Training Job</button>
  </div>

  <div class="section">
    <h2>Assign Job</h2>
    <button id="assign-job">Assign Job</button>
  </div>

  <div class="section">
    <h2>Submit Training Result</h2>
    <button id="submit-training-result">Submit Training Result</button>
  </div>

  <div class="section">
    <h2>Verify And Pay</h2>
    <button id="verify-and-pay">Verify And Pay</button>
  </div>

  <div class="section">
    <h2>Update Node Status</h2>
    <button id="update-node-status">Update Node Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
