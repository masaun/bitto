<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Scientific Research</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Scientific Research</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Project</h2>
    <button id="create-project">Create Project</button>
  </div>

  <div class="section">
    <h2>Contribute Funding</h2>
    <button id="contribute-funding">Contribute Funding</button>
  </div>

  <div class="section">
    <h2>Submit Peer Review</h2>
    <button id="submit-peer-review">Submit Peer Review</button>
  </div>

  <div class="section">
    <h2>Publish Results</h2>
    <button id="publish-results">Publish Results</button>
  </div>

  <div class="section">
    <h2>Update Project Status</h2>
    <button id="update-project-status">Update Project Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
