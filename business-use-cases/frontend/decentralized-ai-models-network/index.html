<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized AI Models Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized AI Models Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Model</h2>
    <input id="model-hash" placeholder="Model Hash (buff 32)">
    <input id="compute-power" type="number" placeholder="Compute Power">
    <input id="price-per-inference" type="number" placeholder="Price Per Inference">
    <input id="stake-amount" type="number" placeholder="Stake Amount">
    <button id="register-model">Register Model</button>
  </div>

  <div class="section">
    <h2>Request Inference</h2>
    <input id="req-model-id" type="number" placeholder="Model ID">
    <input id="input-hash" placeholder="Input Hash (buff 32)">
    <button id="request-inference">Request Inference</button>
  </div>

  <div class="section">
    <h2>Submit Inference</h2>
    <input id="submit-task-id" type="number" placeholder="Task ID">
    <input id="output-hash" placeholder="Output Hash (buff 32)">
    <button id="submit-inference">Submit Inference</button>
  </div>

  <div class="section">
    <h2>Verify and Pay</h2>
    <input id="verify-task-id" type="number" placeholder="Task ID">
    <button id="verify-and-pay">Verify and Pay</button>
  </div>

  <div class="section">
    <h2>Update Model Status</h2>
    <input id="update-model-id" type="number" placeholder="Model ID">
    <select id="model-status">
      <option value="true">Active</option>
      <option value="false">Inactive</option>
    </select>
    <button id="update-model-status">Update Status</button>
  </div>

  <div class="section">
    <h2>Withdraw Stake</h2>
    <input id="withdraw-model-id" type="number" placeholder="Model ID">
    <button id="withdraw-stake">Withdraw Stake</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
