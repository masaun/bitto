<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onchain Etf Market</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Onchain Etf Market</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Fund</h2>
    <button id="create-fund">Create Fund</button>
  </div>

  <div class="section">
    <h2>Add Holding</h2>
    <button id="add-holding">Add Holding</button>
  </div>

  <div class="section">
    <h2>Purchase Shares</h2>
    <button id="purchase-shares">Purchase Shares</button>
  </div>

  <div class="section">
    <h2>Redeem Shares</h2>
    <button id="redeem-shares">Redeem Shares</button>
  </div>

  <div class="section">
    <h2>Update Nav</h2>
    <button id="update-nav">Update Nav</button>
  </div>

  <div class="section">
    <h2>Distribute Management Fee</h2>
    <button id="distribute-management-fee">Distribute Management Fee</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
