<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Ai Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Ai Marketplace</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Listing</h2>
    <button id="create-listing">Create Listing</button>
  </div>

  <div class="section">
    <h2>Purchase Service</h2>
    <button id="purchase-service">Purchase Service</button>
  </div>

  <div class="section">
    <h2>Submit Rating</h2>
    <button id="submit-rating">Submit Rating</button>
  </div>

  <div class="section">
    <h2>Update Listing Status</h2>
    <button id="update-listing-status">Update Listing Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
