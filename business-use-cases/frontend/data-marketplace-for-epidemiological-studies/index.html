<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Marketplace For Epidemiological Studies</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Data Marketplace For Epidemiological Studies</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>List Dataset</h2>
    <button id="list-dataset">List Dataset</button>
  </div>

  <div class="section">
    <h2>Purchase Dataset</h2>
    <button id="purchase-dataset">Purchase Dataset</button>
  </div>

  <div class="section">
    <h2>Submit Quality Rating</h2>
    <button id="submit-quality-rating">Submit Quality Rating</button>
  </div>

  <div class="section">
    <h2>Update Dataset Status</h2>
    <button id="update-dataset-status">Update Dataset Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
