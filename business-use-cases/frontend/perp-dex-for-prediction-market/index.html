<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perp Dex For Prediction Market</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Perp Dex For Prediction Market</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Market</h2>
    <button id="create-market">Create Market</button>
  </div>

  <div class="section">
    <h2>Open Long Position</h2>
    <button id="open-long-position">Open Long Position</button>
  </div>

  <div class="section">
    <h2>Open Short Position</h2>
    <button id="open-short-position">Open Short Position</button>
  </div>

  <div class="section">
    <h2>Close Position</h2>
    <button id="close-position">Close Position</button>
  </div>

  <div class="section">
    <h2>Liquidate Position</h2>
    <button id="liquidate-position">Liquidate Position</button>
  </div>

  <div class="section">
    <h2>Update Mark Price</h2>
    <button id="update-mark-price">Update Mark Price</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
