<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Cdn Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Cdn Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Node</h2>
    <button id="register-node">Register Node</button>
  </div>

  <div class="section">
    <h2>Cache Content</h2>
    <button id="cache-content">Cache Content</button>
  </div>

  <div class="section">
    <h2>Serve Content</h2>
    <button id="serve-content">Serve Content</button>
  </div>

  <div class="section">
    <h2>Record Distribution</h2>
    <button id="record-distribution">Record Distribution</button>
  </div>

  <div class="section">
    <h2>Update Node Status</h2>
    <button id="update-node-status">Update Node Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
