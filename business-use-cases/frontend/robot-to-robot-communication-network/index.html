<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot To Robot Communication Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Robot To Robot Communication Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Robot</h2>
    <button id="register-robot">Register Robot</button>
  </div>

  <div class="section">
    <h2>Establish Connection</h2>
    <button id="establish-connection">Establish Connection</button>
  </div>

  <div class="section">
    <h2>Send Message</h2>
    <button id="send-message">Send Message</button>
  </div>

  <div class="section">
    <h2>Acknowledge Message</h2>
    <button id="acknowledge-message">Acknowledge Message</button>
  </div>

  <div class="section">
    <h2>Update Robot Status</h2>
    <button id="update-robot-status">Update Robot Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
