<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Salesforce</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Salesforce</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Account</h2>
    <button id="create-account">Create Account</button>
  </div>

  <div class="section">
    <h2>Add Lead</h2>
    <button id="add-lead">Add Lead</button>
  </div>

  <div class="section">
    <h2>Convert Lead</h2>
    <button id="convert-lead">Convert Lead</button>
  </div>

  <div class="section">
    <h2>Create Subscription</h2>
    <button id="create-subscription">Create Subscription</button>
  </div>

  <div class="section">
    <h2>Update Account Status</h2>
    <button id="update-account-status">Update Account Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
