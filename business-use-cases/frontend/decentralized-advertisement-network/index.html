<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Advertisement Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Advertisement Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Campaign</h2>
    <button id="create-campaign">Create Campaign</button>
  </div>

  <div class="section">
    <h2>Register Publisher</h2>
    <button id="register-publisher">Register Publisher</button>
  </div>

  <div class="section">
    <h2>Record Impression</h2>
    <button id="record-impression">Record Impression</button>
  </div>

  <div class="section">
    <h2>Distribute Payment</h2>
    <button id="distribute-payment">Distribute Payment</button>
  </div>

  <div class="section">
    <h2>Update Campaign Status</h2>
    <button id="update-campaign-status">Update Campaign Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
