<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Clinical Trial Network</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Decentralized Clinical Trial Network</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Create Trial</h2>
    <button id="create-trial">Create Trial</button>
  </div>

  <div class="section">
    <h2>Register Site</h2>
    <button id="register-site">Register Site</button>
  </div>

  <div class="section">
    <h2>Enroll Participant</h2>
    <button id="enroll-participant">Enroll Participant</button>
  </div>

  <div class="section">
    <h2>Submit Data</h2>
    <button id="submit-data">Submit Data</button>
  </div>

  <div class="section">
    <h2>Distribute Incentive</h2>
    <button id="distribute-incentive">Distribute Incentive</button>
  </div>

  <div class="section">
    <h2>Update Trial Status</h2>
    <button id="update-trial-status">Update Trial Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
