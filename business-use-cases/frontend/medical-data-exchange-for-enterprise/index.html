<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Data Exchange For Enterprise</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Medical Data Exchange For Enterprise</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Register Medical Record</h2>
    <button id="register-medical-record">Register Medical Record</button>
  </div>

  <div class="section">
    <h2>Request Access</h2>
    <button id="request-access">Request Access</button>
  </div>

  <div class="section">
    <h2>Grant Access</h2>
    <button id="grant-access">Grant Access</button>
  </div>

  <div class="section">
    <h2>Revoke Access</h2>
    <button id="revoke-access">Revoke Access</button>
  </div>

  <div class="section">
    <h2>Update Consent Status</h2>
    <button id="update-consent-status">Update Consent Status</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
