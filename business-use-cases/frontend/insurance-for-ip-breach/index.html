<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance For Ip Breach</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: 300px; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Insurance For Ip Breach</h1>
  <div id="wallet-status"></div>
  <button id="connect-wallet">Connect Wallet</button>
  
  <div class="section">
    <h2>Purchase Policy</h2>
    <button id="purchase-policy">Purchase Policy</button>
  </div>

  <div class="section">
    <h2>File Claim</h2>
    <button id="file-claim">File Claim</button>
  </div>

  <div class="section">
    <h2>Assess Claim</h2>
    <button id="assess-claim">Assess Claim</button>
  </div>

  <div class="section">
    <h2>Approve Claim</h2>
    <button id="approve-claim">Approve Claim</button>
  </div>

  <div class="section">
    <h2>Reject Claim</h2>
    <button id="reject-claim">Reject Claim</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
