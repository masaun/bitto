<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWA - Real World Assets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .wallet-section {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .wallet-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .wallet-btn:active {
      transform: translateY(0);
    }
    .status {
      background: #f0f4ff;
      padding: 15px;
      border-radius: 8px;
      color: #333;
      font-size: 14px;
    }
    .functions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .function-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .function-card h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      color: #666;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    .input-group input:focus, .input-group select:focus {
      outline: none;
      border-color: #667eea;
    }
    .execute-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .execute-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .execute-btn:active {
      transform: translateY(0);
    }
    .execute-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RWA - Real World Assets</h1>
      <div class="wallet-section">
        <button class="wallet-btn" id="connectHiro">Connect Hiro Wallet</button>
        <button class="wallet-btn" id="connectXverse">Connect Xverse Wallet</button>
        <button class="wallet-btn" id="connectReown">Connect with Reown</button>
      </div>
      <div class="status" id="status">Not connected</div>
    </div>

    <div class="functions-grid">
      <div class="function-card">
        <h2>Mint Tokens</h2>
        <div class="input-group">
          <label>Account (principal)</label>
          <input type="text" id="mintAccount" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
        </div>
        <div class="input-group">
          <label>Amount (uint)</label>
          <input type="number" id="mintAmount" placeholder="1000">
        </div>
        <button class="execute-btn" id="mintBtn">Mint</button>
      </div>

      <div class="function-card">
        <h2>Transfer Tokens</h2>
        <div class="input-group">
          <label>Amount (uint)</label>
          <input type="number" id="transferAmount" placeholder="100">
        </div>
        <div class="input-group">
          <label>Sender (principal)</label>
          <input type="text" id="transferSender" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
        </div>
        <div class="input-group">
          <label>Recipient (principal)</label>
          <input type="text" id="transferRecipient" placeholder="SP3FBR2AGK5H9QBDH3EEN6DF8EK8JY7RX8QJ5SVTE">
        </div>
        <div class="input-group">
          <label>Memo (optional, buff 34)</label>
          <input type="text" id="transferMemo" placeholder="Optional memo">
        </div>
        <button class="execute-btn" id="transferBtn">Transfer</button>
      </div>

      <div class="function-card">
        <h2>Forced Transfer</h2>
        <div class="input-group">
          <label>From (principal)</label>
          <input type="text" id="forcedFrom" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
        </div>
        <div class="input-group">
          <label>To (principal)</label>
          <input type="text" id="forcedTo" placeholder="SP3FBR2AGK5H9QBDH3EEN6DF8EK8JY7RX8QJ5SVTE">
        </div>
        <div class="input-group">
          <label>Amount (uint)</label>
          <input type="number" id="forcedAmount" placeholder="100">
        </div>
        <button class="execute-btn" id="forcedTransferBtn">Forced Transfer</button>
      </div>

      <div class="function-card">
        <h2>Set Frozen Tokens</h2>
        <div class="input-group">
          <label>Account (principal)</label>
          <input type="text" id="frozenAccount" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
        </div>
        <div class="input-group">
          <label>Amount (uint)</label>
          <input type="number" id="frozenAmount" placeholder="500">
        </div>
        <div class="input-group">
          <label>Frozen Status (bool)</label>
          <select id="frozenStatus">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>
        <button class="execute-btn" id="setFrozenBtn">Set Frozen Tokens</button>
      </div>

      <div class="function-card">
        <h2>Set Can Transact</h2>
        <div class="input-group">
          <label>Account (principal)</label>
          <input type="text" id="transactAccount" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
        </div>
        <div class="input-group">
          <label>Status (bool)</label>
          <select id="transactStatus">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>
        <button class="execute-btn" id="setCanTransactBtn">Set Can Transact</button>
      </div>
    </div>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
