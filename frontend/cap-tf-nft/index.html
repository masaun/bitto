<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap-TF-NFT Frontend</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .section h2 {
      color: #444;
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }
    .wallet-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
      font-size: 13px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      border-left: 4px solid #667eea;
      font-size: 13px;
      color: #333;
      word-break: break-all;
    }
    .status strong {
      color: #667eea;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
      .wallet-buttons {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cap-TF-NFT Frontend</h1>
    <p class="subtitle">Transfer-limited NFT with capped transfers</p>
    
    <div class="section">
      <h2>Wallet Connection</h2>
      <div class="wallet-buttons">
        <button id="connect-hiro">Connect Hiro Wallet</button>
        <button id="connect-leather">Connect Leather Wallet</button>
        <button id="connect-reown">Connect Reown AppKit</button>
      </div>
      <div id="wallet-status" class="status" style="display: none;"></div>
    </div>

    <div class="section">
      <h2>Mint NFT</h2>
      <div class="form-group">
        <label for="mint-recipient">Recipient Principal</label>
        <input type="text" id="mint-recipient" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
      </div>
      <div class="form-group">
        <label for="mint-limit">Transfer Limit</label>
        <input type="number" id="mint-limit" placeholder="5" min="0">
      </div>
      <button id="mint-btn">Mint NFT</button>
      <div id="mint-status" class="status" style="display: none;"></div>
    </div>

    <div class="section">
      <h2>Set Transfer Limit</h2>
      <div class="form-group">
        <label for="set-limit-token-id">Token ID</label>
        <input type="number" id="set-limit-token-id" placeholder="1" min="0">
      </div>
      <div class="form-group">
        <label for="set-limit-value">New Transfer Limit</label>
        <input type="number" id="set-limit-value" placeholder="10" min="0">
      </div>
      <button id="set-limit-btn">Set Transfer Limit</button>
      <div id="set-limit-status" class="status" style="display: none;"></div>
    </div>

    <div class="section">
      <h2>Transfer NFT</h2>
      <div class="form-group">
        <label for="transfer-token-id">Token ID</label>
        <input type="number" id="transfer-token-id" placeholder="1" min="0">
      </div>
      <div class="form-group">
        <label for="transfer-sender">Sender Principal</label>
        <input type="text" id="transfer-sender" placeholder="SP2J6ZY48GV1EZ5V2V5RB9MP66SW86PYKKNRV9EJ7">
      </div>
      <div class="form-group">
        <label for="transfer-recipient">Recipient Principal</label>
        <input type="text" id="transfer-recipient" placeholder="SP3FBR2AGK5H9QBDH3EEN6DF8EK8JY7RX8QJ5SVTE">
      </div>
      <button id="transfer-btn">Transfer NFT</button>
      <div id="transfer-status" class="status" style="display: none;"></div>
    </div>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
