<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interoperable Security Token</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    h2 {
      color: #555;
      margin: 25px 0 15px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }
    .wallet-section {
      margin-bottom: 30px;
    }
    .wallet-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      flex: 1;
      min-width: 150px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .wallet-info {
      background: #f7f9fc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .function-group {
      margin-bottom: 20px;
      padding: 20px;
      background: #f7f9fc;
      border-radius: 12px;
    }
    .function-group h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
      font-size: 13px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #e8f4f8;
      border-left: 4px solid #667eea;
      color: #333;
      font-size: 14px;
      display: none;
    }
    .status.show {
      display: block;
    }
    .status.error {
      background: #ffe8e8;
      border-left-color: #ff4444;
    }
    .status.success {
      background: #e8f8e8;
      border-left-color: #44ff44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Interoperable Security Token</h1>
    
    <div class="wallet-section">
      <h2>Wallet Connection</h2>
      <div class="wallet-buttons">
        <button id="connect-hiro">Connect Hiro Wallet</button>
        <button id="connect-leather">Connect Leather Wallet</button>
        <button id="connect-reown">Connect Reown AppKit</button>
      </div>
      <div class="wallet-info" id="wallet-info">Not connected</div>
    </div>

    <h2>Token Functions</h2>
    
    <div class="function-group">
      <h3>Mint Tokens</h3>
      <div class="input-group">
        <label>Account (Principal)</label>
        <input type="text" id="mint-account" placeholder="SP2...">
      </div>
      <div class="input-group">
        <label>Partition ID</label>
        <input type="number" id="mint-partition" placeholder="1">
      </div>
      <div class="input-group">
        <label>Amount</label>
        <input type="number" id="mint-amount" placeholder="1000">
      </div>
      <button id="mint-btn">Mint</button>
    </div>

    <div class="function-group">
      <h3>Transfer Tokens</h3>
      <div class="input-group">
        <label>Amount</label>
        <input type="number" id="transfer-amount" placeholder="100">
      </div>
      <div class="input-group">
        <label>Sender (Principal)</label>
        <input type="text" id="transfer-sender" placeholder="SP2...">
      </div>
      <div class="input-group">
        <label>Recipient (Principal)</label>
        <input type="text" id="transfer-recipient" placeholder="SP2...">
      </div>
      <div class="input-group">
        <label>Partition ID</label>
        <input type="number" id="transfer-partition" placeholder="1">
      </div>
      <button id="transfer-btn">Transfer</button>
    </div>

    <div class="function-group">
      <h3>Lock Tokens</h3>
      <div class="input-group">
        <label>Account (Principal)</label>
        <input type="text" id="lock-account" placeholder="SP2...">
      </div>
      <div class="input-group">
        <label>Partition ID</label>
        <input type="number" id="lock-partition" placeholder="1">
      </div>
      <div class="input-group">
        <label>Amount</label>
        <input type="number" id="lock-amount" placeholder="100">
      </div>
      <div class="input-group">
        <label>Release Time (Block Height)</label>
        <input type="number" id="lock-release-time" placeholder="1000000">
      </div>
      <button id="lock-tokens-btn">Lock Tokens</button>
    </div>

    <div class="function-group">
      <h3>Transfer Restrictions</h3>
      <div class="input-group">
        <label>Partition ID</label>
        <input type="number" id="restrict-partition" placeholder="1">
      </div>
      <button id="restrict-transfer-btn">Restrict Transfer</button>
      <button id="remove-restriction-btn">Remove Restriction</button>
    </div>

    <div class="function-group">
      <h3>Freeze/Unfreeze Address</h3>
      <div class="input-group">
        <label>Account (Principal)</label>
        <input type="text" id="freeze-account" placeholder="SP2...">
      </div>
      <button id="freeze-address-btn">Freeze Address</button>
      <button id="unfreeze-address-btn">Unfreeze Address</button>
    </div>

    <div class="function-group">
      <h3>Forced Transfer</h3>
      <div class="input-group">
        <label>From (Principal)</label>
        <input type="text" id="forced-from" placeholder="SP2...">
      </div>
      <div class="input-group">
        <label>To (Principal)</label>
        <input type="text" id="forced-to" placeholder="SP2...">
      </div>
      <div class="input-group">
        <label>Partition ID</label>
        <input type="number" id="forced-partition" placeholder="1">
      </div>
      <div class="input-group">
        <label>Amount</label>
        <input type="number" id="forced-amount" placeholder="100">
      </div>
      <button id="forced-transfer-btn">Forced Transfer</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
